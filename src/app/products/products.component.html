<div class="well well-sm clearfix">
  <div class="form-inline pull-right">
    <label class="control-label" for="sortby">Sort By:</label>
    <select [(ngModel)]="sortby" (change)="sort()" class="form-control custom-select" name="sortby">
      <option value="name">Name</option>
      <option value="price">Price</option>
      <option value="color">Color</option>
    </select>
  </div>
</div>

<div class="row list-group">
  <div *ngFor="let product of products">
    <div class="item col-xs-4 col-lg-4 grid-group-item">
      <div class="thumbnail">
        <img class="group list-group-image" src="{{product.src}}" alt="" />
        <div class="caption">
            <h4 class="group inner list-group-item-heading">{{product.name}}</h4>
            <p class="group inner list-group-item-text">{{product.info}}</p>
            <h5>Color: <div class="color-indicator" [ngStyle]="{'background-color' : product.color, 'color' : product.color}">{{product.color}}</div></h5>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <p class="lead">{{product.price | currency:'USD':true}}</p>
                </div>
                <div class="col-xs-12 col-md-6">
                    <a (click)="addToCart(product)" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
